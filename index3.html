<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="https://www.ethnus.com">
            <label for="fn">First Name</label>
            <input type="text" name="fn" placeholder="Enter your First Name" required />

            <label for="ln">Last Name</label>
            <input type="text" name="ln"/>

            <label for="age"> Age </label>
            <input type="number" name="age" value="20"/>
            
            <label for="DOB">DOB</label>
            <input type="date" name="DOB" placeholder="Enter your DOB" />

            <label for="pw">Password</label>
            <input type="password"/>

            <select>
                <option>Choice1</option>
                <option>Choice2</option>
                <option>Choice3</option>
                <option>Choice4</option>
            </select>
            <br />
            <input type="radio" name="gender" checked/> Male
            <input type="radio" name="gender" /> Female
            <br />

            <input type="checkbox" /> I accept the Terms and Conditions.
            <br />
            
            <input type="button" value="Click" />
            <input type="submit" value="Log In" />
            <input type="reset" value="Clear" />
        </form>
    </body>
</html>
